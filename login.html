<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - VISC</title>

    <!-- css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="assets/fontawesome/css/all.min.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&family=Montserrat&family=Mulish&family=Noto+Sans+JP&family=Open+Sans&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Acme&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=Urbanist&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css" />

    <!-- js -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <div class="login">
      <h2>Login</h2>
      <form action="#" method="post">
        <input type="text" name="login-user" class="login-user mb-3" placeholder="Email or Phone"/>
        <input type="password" name="password" class="password" placeholder="Password"/>
        <br />
        <a href="#">Forget password?</a>
        <br>
        <button type="submit" class="submit">Login</button>
      </form>
      <div class="login-method">
        <span>Login with</span>
        <div class="container d-flex justify-content-center">
          <div class="method position-relative">
            <a href="#" class="position-absolute start-50 top-50 translate-middle"><i class="fab fa-google"></i></a>
          </div>
          <div class="method position-relative">
            <a href="#" class="position-absolute start-50 top-50 translate-middle"><i class="fab fa-facebook"></i></a>
          </div>
        </div>
        <a href="#" class="signup">Don't have a account? <p style="color: red;">Sign up now</p></a>
      </div>
    </div>
  </body>
</html>
